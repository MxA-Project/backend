version: '3'
services:
  reverse-proxy:
    image: traefik # The official Traefik docker image
    command: --docker # Tells Tr√¶fik to listen to docker
    ports:
      - "80:80"     # The HTTP port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
  torproxy:
    image: "znetstar/tor-router"
    ports:
      - "10000:10000"
    entrypoint: "tor-router -j 30 -h 10000"
    restart: always
    labels:
      - "traefik.enable=false"
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    entrypoint: redis-server --appendonly yes
    restart: always
    labels:
      - "traefik.enable=false"
  web:
    build: ./api
    depends_on:
     - redis
    restart: always
    labels:
      - "traefik.frontend.rule=Host:api.server9120.ovh"
      - "traefik.backend=restapi"
      - "traefik.enable=true"
      - "traefik.port=80"
  crawler:
    build: ./crawler
    depends_on:
      - redis
      - torproxy
    restart: always
    labels:
      - "traefik.enable=false"
